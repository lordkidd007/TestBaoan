	<script>
		function GetTime() {
			var date = new Date();
			var seperator1 = ".";
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var strDate = date.getDate();
			var strH = date.getHours();
			var strM = date.getMinutes();
			var strS = date.getSeconds();
			if (month >= 1 && month <= 9) {
				month = "0" + month;
			}
			if (strDate >= 0 && strDate <= 9) {
				strDate = "0" + strDate;
			}
			if (strH >= 1 && strH <= 9) {
				strH = "0" + strH;
			}
			if (strM >= 1 && strM <= 9) {
				strM = "0" + strM;
			}
			if (strS >= 1 && strS <= 9) {
				strS = "0" + strS;
			}
			var currentdate = year + seperator1 + month + seperator1 + strDate + ' ' + strH + ":" + strM + ":" + strS;
			return currentdate;
		};
		new Vue({
			el: '#time',
			data: {
				timeValue: GetTime()
			}
		})
	</script>
