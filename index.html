	<script>
		function GetTime(Flag) {
			var date = new Date();
			var seperator1 = "-";
			if(Flag)
				seperator1 = ".";
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var strDate = date.getDate();
			var strH = date.getHours();
			var strM = date.getMinutes();
			var strS = date.getSeconds();
			if (Flag)
				strH = strH - 6;

			if (month >= 1 && month <= 9) {
				month = "0" + month;
			}
			if (strDate >= 0 && strDate <= 9) {
				strDate = "0" + strDate;
			}
			if (strH >= 0 && strH <= 9) {
				strH = "0" + strH;
			}
			if (strM >= 0 && strM <= 9) {
				strM = "0" + strM;
			}
			if (strS >= 0 && strS <= 9) {
				strS = "0" + strS;
			}
			var currentdate = year + seperator1 + month + seperator1 + strDate + ' ' + strH + ":" + strM + ":" + strS;
			return currentdate;
		};
		new Vue({
			el: '#tableTime',
			data: {
				timeValue: GetTime(true),
				timeValue1: GetTime(false)
			},

		});

	</script>

	<!-- <div class="showTime">当前时间：2021年2月19-20时35分16秒</div> -->
	<script>
		var t = null;
		t = setTimeout(time, 1000); //開始运行
		function time() {
			clearTimeout(t); //清除定时器
			dt = new Date();
			var y = dt.getFullYear();
			var month = dt.getMonth() + 1;
			var strDate = dt.getDate();
			var strH = dt.getHours(); //获取时
			var strM = dt.getMinutes(); //获取分
			var strS = dt.getSeconds(); //获取秒
			if (month >= 1 && month <= 9) {
				month = "0" + month;
			}
			if (strDate >= 0 && strDate <= 9) {
				strDate = "0" + strDate;
			}
			if (strH >= 0 && strH <= 9) {
				strH = "0" + strH;
			}
			if (strM >= 0 && strM <= 9) {
				strM = "0" + strM;
			}
			if (strS >= 0 && strS <= 9) {
				strS = "0" + strS;
			}
			document.querySelector(".TimeUpdate").innerHTML =
				y + "-" + month + "-" + strDate + " " + strH + ":" + strM + ":" + strS;
			t = setTimeout(time, 1000); //设定定时器，循环运行
		}
	</script>
