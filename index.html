	<script>
		function GetTime(Flag) {
			var date = new Date();
			var seperator1 = "-";
			if (Flag)
				seperator1 = ".";
			var year = date.getFullYear();
			var month = date.getMonth() + 1;
			var strDate = date.getDate();
			var strH = date.getHours();
			var strM = date.getMinutes();
			var strS = date.getSeconds();
			if (Flag)
				strH = strH - 6;

			if (month >= 1 && month <= 9) {
				month = "0" + month;
			}
			if (strDate >= 0 && strDate <= 9) {
				strDate = "0" + strDate;
			}
			if (strH >= 0 && strH <= 9) {
				strH = "0" + strH;
			}
			if (strM >= 0 && strM <= 9) {
				strM = "0" + strM;
			}
			if (strS >= 0 && strS <= 9) {
				strS = "0" + strS;
			}
			var currentdate = year + seperator1 + month + seperator1 + strDate + ' ' + strH + ":" + strM + ":" + strS;
			if(Flag)
			{
				currentdate = year + seperator1 + month + seperator1 + strDate + ' ' + strH + ":" + strM;// + ":" + strS;
			}
			return currentdate;
		};
		function GetYear() {
			var date = new Date();
			var year = date.getFullYear();

			return year;
		};
		function GetMonthDate() {
			var date = new Date();
			var month = date.getMonth() + 1;
			var strDate = date.getDate();
			if (month >= 0 && month <= 9) {
				month = "0" + month;
			}
			if (strDate >= 0 && strDate <= 9) {
				strDate = "0" + strDate;
			}

			return month + '-' + strDate;
		};
		function GetHoursMinutes() {
			var date = new Date();
			var strH = date.getHours();
			var strM = date.getMinutes();
			if (strH >= 0 && strH <= 9) {
				strH = "0" + strH;
			}
			if (strM >= 0 && strM <= 9) {
				strM = "0" + strM;
			}

			return strH + ':' + strM + ':';
		};
		function GetSeconds() {
			var date = new Date();
			var strS = date.getSeconds();

			if (strS >= 0 && strS <= 9) {
				strS = "0" + strS;
			}


			return strS ;//+ ':' + strM + ':';
		};
		new Vue({
			el: '#tableTime',
			data: {
				strYear: GetYear(),
				strMonthDate: GetMonthDate(),
				strHoursMinutes: GetHoursMinutes(),
				strSeconds: GetSeconds(),
				timeValue: GetTime(true),
				timeValue1: GetTime(false)
			},

		});

	</script>

	<!-- <div class="showTime">当前时间：2021年2月19-20时35分16秒</div> -->
	<script>
		var t = null;
		t = setTimeout(time, 1000); //開始运行
		function time() {
			clearTimeout(t); //清除定时器
			dt = new Date();
			var strS = dt.getSeconds(); //获取秒

			if (strS >= 0 && strS <= 9) {
				strS = "0" + strS;
			}
			document.querySelector(".TimeUpdate").innerHTML =  strS;
			t = setTimeout(time, 1000); //设定定时器，循环运行
		}
	</script>
